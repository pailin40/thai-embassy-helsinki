<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Royal Thai Embassy Helsinki - Redirecting...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // Start single page app redirect
        var pathSegmentsToKeep = 1;
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <noscript>
        <h1>Royal Thai Embassy Helsinki</h1>
        <p>This page requires JavaScript to redirect properly.</p>
        <p><a href="/thai-embassy-helsinki/">Go to homepage</a></p>
    </noscript>
</body>
</html>
